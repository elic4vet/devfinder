<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | GitHub user search app</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5801dc5e86.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="nav">
    <h1>devfinder</h1>
    <div class="light-button">Light
      <img src="./assets/icon-sun.svg" alt="sun icon" class="sunIcon">
    </div>
    <div class="dark-button"> Dark
      <img src="./assets/icon-moon.svg" alt="moon icon" class="moonIcon">
    </div>
  </div>

  <div class="search_form" id="form">
    <img src="./assets/icon-search.svg" alt="search icon" class="search_icon">
    <input type="text" placeholder="Search GitHub username..." id="input" />
    <button class="btn" id="btn">Search</button>
  </div>

  <div class="container">
    <section class="user_information">
      <img src="" alt="user image" id="image">
      <div class="user_name">
        <h1 id="name">Name</h1>
        <h3 id="username">@username</h3>
        <p class="user_bio" id="bio">This profile has no bio</p>
      </div>
      <p class="registration" id="registration"> Joined 25 Jan 2011</p>
    </section>

    <section class="user_stats">
      <ul class="stats">
        <li>
          <p class="repos">Repos</p>
          <span id="repos">8</span>
        </li>
        <li>
          <p class="followers">Followers</p>
          <span id="followers">3938</span>
        </li>
        <li>
          <p class="following">Following</p>
          <span id="following">9</span>
        </li>
      </ul>
    </section>

    <section class="linksco">
      <div class="row1">
        <ul>
          <li class="location" id="location">
            <img src="./assets/icon-location.svg" alt="location icon">
            San Francisco
          </li>
          <li class="blog" id="website">
            <img src="./assets/icon-website.svg" alt="website icon">
            https://github.blog
          </li>
        </ul>
      </div>

      <div class="row2">
        <ul>
          <li class="twitter" id="twitter">
            <img src="./assets/icon-twitter.svg" alt="twitter icon">
            Not Available
          </li>
          <li class="workplace" id="workplace">
            <img src="./assets/icon-company.svg" alt="company icon">
            @github
          </li>
        </ul>
      </div>
    </section>

  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
