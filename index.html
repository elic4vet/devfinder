<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <title>Frontend Mentor | GitHub user search app</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/5801dc5e86.js" crossorigin="anonymous"></script>
</head>

<body class="flex-center">
  <div class="nav">
    <h1>devfinder</h1>
    <button class="light-button" id="light-button">Light
    </button>
    <button class="dark-button" id="dark-button">Dark
      <img src="./assets/icon-moon.svg" alt="moon icon" class="moon-icon">
    </button>
  </div>

  <div class="search_form" id="form">
    <img src="./assets/icon-search.svg" alt="search icon" class="search_icon">
    <input type="text" placeholder="Search GitHub username..." id="input" autocomplete="off" />
    <button class="Searchbtn" id="btn">Search</button>
  </div>

  <div class="container">
    <section class="user_information">
      <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="user image" id="image">

      <div class="content">

        <div class="user_name">
          <h1 id="name">The Octocat</h1>
          <p class="registration" id="registration">Joined 25 Jan 2011</p>
          <h3 id="username">@octocat</h3>
        </div>
    </section>

    <p class="user_bio" id="bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat
      mattis eros.</p>

    <section class="user_stats">
      <ul class="stats">
        <li>
          <p class="repos">Repos</p>
          <span id="repos">8</span>
        </li>
        <li>
          <p class="followers">Followers</p>
          <span id="followers">3938</span>
        </li>
        <li>
          <p class="following">Following</p>
          <span id="following">9</span>
        </li>
      </ul>
    </section>

    <ul class="grid">
      <li class="location" id="location-info">
        <img src="./assets/icon-location.svg" alt="location icon">
        San Francisco
      </li>
      <li class="twitter" id="twitter-info">
        <img src="./assets/icon-twitter.svg" alt="twitter icon">
        Twitter
      </li>
      <li class="blog" id="website-info">
        <img src="./assets/icon-website.svg" alt="website icon">
        Blog
      </li>
      <li class="workplace" id="workplace-info">
        <img src="./assets/icon-company.svg" alt="company icon">
        Company
      </li>
    </ul>

  </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
